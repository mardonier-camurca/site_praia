<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Portfólio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative font-sans bg-gray-100">
  <!-- Painel Topo -->
  <header class="flex justify-between items-center p-4 bg-white shadow">
    <div class="flex items-center space-x-40">
      <img src="log_praia.png" alt="Logo" class="h-10" />
      <nav class="flex space-x-8">
        <a href="#" class="text-gray-700 hover:text-black">Portfólios</a>
        <a href="#" class="text-gray-700 hover:text-black">Case Studies</a>
      </nav>
    </div>
    <button class="bg-black text-white px-4 py-2 rounded">Submite Portifólio</button>
  </header>

  <!-- Imagem Principal com Card -->
  <main class="relative">
    <div class="w-full h-[75vh] bg-cover bg-center flex items-center justify-start" style="background-image: url('imagem.jpg');">
      <!-- Card à esquerda -->
      <div class="ml-10 bg-white bg-opacity-80 p-4 rounded-xl shadow-lg max-w-xs">
        <img src="foto-card.jpg" alt="Foto Card" class="rounded-t-xl w-full h-40 object-cover rounded-b-none" />
        <div class="p-2">
          <p class="text-center text-sm text-gray-700">Conteúdo do Card</p>
        </div>
      </div>

      <!-- Menu Navegação sobreposto na parte superior -->
      <nav class="absolute top-4 left-1/2 transform -translate-x-1/2 flex items-center space-x-4">
        <button class="text-white hover:underline">Home</button>
        <button class="text-white hover:underline">Sobre</button>
        <img src="avatar.jpg" alt="Avatar" class="h-10 w-10 rounded-full border-2 border-white" />
        <button class="text-white hover:underline">Serviços</button>
        <button class="text-white hover:underline">Contato</button>
      </nav>

      <!-- Quadro linhas informativas -->
      <div class="absolute bottom-4 right-4 text-white text-sm space-y-1">
        <p>Altere aqui</p>
        <p>Altere aqui</p>
        <p>Altere aqui</p>
        <p>Altere aqui</p>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-800 text-white text-sm py-4 p-8">
    MY PROJECT GALLERY
  </footer>
</body>
</html>
